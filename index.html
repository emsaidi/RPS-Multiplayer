<!DOCTYPE html>
<html>
<head>
	<title>Rock, Paper, Scissors Multiplayer</title>
	<script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css" integrity="sha384-MIwDKRSSImVFAZCVLtU0LMDdON6KVCrZHyVQQj6e8wIEJkW4tvwqXrbMIya1vriY" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1 class="header-h1">Rock - Paper - Scissors Multiplayer</h1>
		</div>
		<div class="row" id="searchTurnRow">
			<div class="col-md-5">
				<div class="input-group input-group-lg">
					<input type="text" class="form-control" placeholder="Type your name..." id="inputName">
					<span class="input-group-btn">
						<button class="btn btn-secondary" type="button" id="btnName">Start</button>
					</span>
				</div>
			</div>
			<div class="offset-md-5 col-md-2">
				<h3 id="turnText">Test Turn</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">				
				<div class="card">
					<div class="card-header" id=playerName1>Player Name</div>
						<div class="card-block" id="p1Block">
							<button class="btn btn-secondary btn-pick" data-selectionP1="r" id="rockP1" data-imgURL="assets/images/rock.png">
								<img src="assets/images/rock.png" class="img-thumbnail" alt="rock">
							</button>
							<button class="btn btn-secondary btn-pick" data-selectionP1="p" id="paperP1" data-imgURL="assets/images/paper.png">
								<img src="assets/images/paper.png" class="img-thumbnail" alt="paper">
							</button>
							<button class="btn btn-secondary btn-pick" data-selectionP1="s" id="scissorsP1" data-imgURL="assets/images/scissors.png">
								<img src="assets/images/scissors.png" class="img-thumbnail" alt="rock">
							</button>
						</div>
						<div class="card-block" id="p1BlockSelection"></div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="card">
					<div class="card-header text-xs-center" id="scoreboardTitle">Scoreboard</div>
					<div class="card-block text-xs-center">
					<div id="ScoreboardAnnouncer"></div>
					<table class="table" id="scorecardTable">
						<thead>
							<tr>
								<th>Name</th>
								<th>Wins</th>
							</tr>
						</thead>
						<tbody id="scorecardData">
							<tr>
								<td id="p1ScorecardName"></td>
								<td id="p1WinsScorecard"></td>
							</tr>
							<tr>
								<td id="p2ScorecardName"></td>
								<td id="p2WinsScorecard"></td>
							</tr>
						</tbody>
					</table>

					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="card">
					<div class="card-header" id=playerName2>Player Name</div>
					<div class="card-block" id="p2Block">
						<button class="btn btn-secondary btn-pick" data-selectionP2="r" id="rockP2" data-imgURL="assets/images/rock.png">
							<img src="assets/images/rock.png" class="img-thumbnail" alt="rock">
						</button>
						<button class="btn btn-secondary btn-pick" data-selectionP2="p" id="paperP2" data-imgURL="assets/images/paper.png">
							<img src="assets/images/paper.png" class="img-thumbnail" alt="paper">
						</button>
						<button class="btn btn-secondary btn-pick" data-selectionP2="s" id="scissorsP2" data-imgURL="assets/images/scissors.png">
							<img src="assets/images/scissors.png" class="img-thumbnail" alt="rock">
						</button>
					</div>
					<div class="card-block" id="p2BlockSelection"></div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-header"></div>
					<div class="card-block">
					<p class="card-text" id="chatText">test</p>
					<div class="input-group">
						<input type="text" class="form-control" id="chatInput" placeholder="Type your trash-talk here">
						<span class="input-group-btn">
							<button class="btn btn-default" type="button" id="chatBtn">Send</button>
						</span>
					</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="assets/javascript/game.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/js/bootstrap.min.js" integrity="sha384-ux8v3A6CPtOTqOzMKiuo3d/DomGaaClxFYdCu2HPMBEkf6x2xiDyJ7gkXU0MWwaD" crossorigin="anonymous"></script>
</body>
</html>
